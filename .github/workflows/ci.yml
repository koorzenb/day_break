name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    analyze-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.35.3'
                  channel: 'stable'
                  cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Verify dependencies
              run: flutter pub deps

            - name: Analyze code
              run: flutter analyze

            - name: Check formatting
              run: dart format --output=none --set-exit-if-changed .

            - name: Run tests
              run: flutter test --coverage

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  file: coverage/lcov.info
                  flags: unittests
                  name: codecov-umbrella
              env:
                  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    build-debug:
        runs-on: ubuntu-latest
        needs: analyze-and-test

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.35.3'
                  channel: 'stable'
                  cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build debug APK
              run: flutter build apk --debug --dart-define=TOMORROWIO_API_KEY="${{ secrets.TOMORROWIO_API_KEY }}"
              env:
                  TOMORROWIO_API_KEY: ${{ secrets.TOMORROWIO_API_KEY }}

            - name: Upload debug APK
              uses: actions/upload-artifact@v4
              with:
                  name: debug-apk
                  path: build/app/outputs/flutter-apk/app-debug.apk
                  retention-days: 7

    build-release:
        runs-on: ubuntu-latest
        needs: analyze-and-test
        if: github.ref == 'refs/heads/main'

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: 'zulu'
                  java-version: '17'

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.35.3'
                  channel: 'stable'
                  cache: true

            - name: Install dependencies
              run: flutter pub get

            - name: Build release APK
              run: flutter build apk --release --obfuscate --split-debug-info=./debug-info --dart-define=TOMORROWIO_API_KEY="${{ secrets.TOMORROWIO_API_KEY }}"
              env:
                  TOMORROWIO_API_KEY: ${{ secrets.TOMORROWIO_API_KEY }}

            - name: Upload release APK
              uses: actions/upload-artifact@v4
              with:
                  name: release-apk
                  path: build/app/outputs/flutter-apk/app-release.apk
                  retention-days: 30

            - name: Upload debug symbols
              uses: actions/upload-artifact@v4
              with:
                  name: debug-symbols
                  path: debug-info/
                  retention-days: 90
